<html>
    <head>
        <title>Video Animation</title>
		<style type="text/css">
				.fullscreen 
				{
					position:fixed;
					top: 0;
					right: 0;
					bottom: 0;
					left: 0;
					overflow:hidden;
					z-index:-1;
					background-size:cover;
				}

				.fullscreen_bg_video 
				{
					position:fixed;
					width: auto;
					height: auto;
					min-width: 100%;
					min-height: 100%;
				}
				h2{background-color:rgb(238, 10, 86);color:#ffffff;}
		</style>
    </head>
    <body>
        
		<div class="fullscreen">
            <video src="./Video/This Tiny House Is What Dreams Are Made Of! (Tiny Home Tour).mp4" autoplay loop muted class="fullscreen_bg_video"></video>
        </div>
		<h2>Hello World</h2>
		<h2>Hello World</h2>
    </body>
</html>
