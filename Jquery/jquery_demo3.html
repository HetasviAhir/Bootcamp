<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"> </script>
        <script>
            $(document).ready(function(){
                $("#txt1").focus(function()
                    {
                        $(this).css("background-color","red");
                    }
                );
                $("#txt2").blur(function()
                    {
                        $(this).css("background-color","red");
                    }
                );
                $("#txt3").keypress(function()
                    {
                        alert($(this).val());
                    }
                );
                $("#txt4").keyup(function()
                    {
                        alert($(this).val());
                    }
                );

            })
            
                
        </script>
</head>
<body>
    <input type="text" id="txt1" placeholder="Enter Name"><br><br>
    <input type="text" id="txt2" placeholder="Enter Contact Number"><br><br>
    <input type="text" id="txt3" placeholder="Enter Name"><br><br>
    <input type="text" id="txt4" placeholder="Enter Contact">
</body>
</html>
